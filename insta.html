<!DOCTYPE html>
<html>
<head>
    <title>Instagram</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header>
        <nav>      
          <ul>
            
            <li><a href='#'><i class='bx bxl-messenger'></i></a></li> 
            <li><a href="#"><i class='bx bxs-heart'></i></a></li>
            <li><a href="#"><i class='bx bxl-instagram'></i></a></li>
          </ul>
        </nav>
    </header>
    <div class="container">
        <div class="stories">
            <div class="story">
                <img src="https://filevento.com/wp-content/uploads/2020/09/%D8%A7%D9%84%D9%85%D9%85%D8%AB%D9%84-%D8%A7%D9%84%D8%B3%D9%88%D8%B1%D9%89-%D8%AA%D9%8A%D9%85-%D8%AD%D8%B3%D9%86.jpg" alt="Story 1">
                <span class="username">tim2024 </span>
            </div>
            <div class="story">
                <img src="https://celebheightage.com/wp-content/uploads/2021/01/ARAS6-450x500_c.jpg" alt="Story 2">
                <span class="username">eman</span>
            </div>
            <div class="story">
                <img src="https://3tab.net/wp-content/uploads/2019/09/6418-10.jpg" alt="Story 3">
                <span class="username">aa</span>
            </div>
        </div>
        <div class="user-info">
            <img src="https://filevento.com/wp-content/uploads/2020/09/%D8%A7%D9%84%D9%85%D9%85%D8%AB%D9%84-%D8%A7%D9%84%D8%B3%D9%88%D8%B1%D9%89-%D8%AA%D9%8A%D9%85-%D8%AD%D8%B3%D9%86.jpg" alt="Profile Picture 1">
            <span class="username">tim2024</span>
        </div>
        <div class="posts">
            <div class="post">
               
                <img src="https://media.filfan.com/NewsPics/FilfanNew/large/222501_0.jpg" alt="Post Image 1">
                <div class="post-info">
                    <div class="likes-comments">
                        <span class="likes">100 likes</span>
                        <span class="comments">10 comments</span>
                    </div>
                    <div class="post-caption">
                        <span class="caption">This is a post caption.</span>
                    </div>
                </div>
            </div>
            <div class="user-info">
                <img src="https://3tab.net/wp-content/uploads/2019/09/6418-10.jpg" alt="Profile Picture 2">
                <span class="username">eman</span>
            </div>
            <div class="post">
                
                <img src="https://th.bing.com/th/id/OIP.1N2i7sUe1jGjS1WbElZACQHaKd?rs=1&pid=ImgDetMain" alt="Post Image 2">
                <div class="post-info">
                    <div class="likes-comments">
                        <span class="likes">200 likes</span>
                        <span class="comments">20 comments</span>
                    </div>
                    <div class="post-caption">
                        <span class="caption">This is another post caption.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <ul>
            
            <li><a href='#'><i class='bx bx-home-alt'></i></a></li> 
            <li><a href="#"><i class='bx bx-search'></i></a></li>
            <li><a href='#'><i class='bx bx-message-square-add'></i></a></li>
            <li><a href="#"><i class='bx bxs-movie-play'></i></a></li>
            <li><a href="#">Profile</a></li>
        </ul>
    </footer>   
</body>
</html>
